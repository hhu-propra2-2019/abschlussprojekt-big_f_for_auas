<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mopslayout :: html(name='Terminfindung und Abstimmung', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}">
<head>
    <meta charset="utf-8"></meta>
    <title>Terminfindung und Abstimmung</title>
    <th:block th:fragment="headcontent">
        <!-- Links, Skripts, Styles hier einfügen! -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <!-- Navigation als ungeordnete Liste mit einfachen Links hier einfügen! -->
    </nav>
</header>
<main th:fragment="bodycontent">
    <div class="container">
        <form>
            <div class="form-group">
                <label>Start</label>
                <input class="form-control" id="termin-startDate" placeholder="Start (Datepicker)">
            </div>
            <div class="form-group">
                <label>Ende</label>
                <input class="form-control" id="termin-endDate" placeholder="Ende (Datepicker)">
            </div>
            <div class="form-group">
                <label>Löschung</label>
                <input class="form-control" id="termin-deleteDate" placeholder="Löschung (Datepicker)">
            </div>

            <label>Sichtbarkeit des Namens</label>
            <div class="form-check">
                <input class="form-check-input" name="name-privacy" type="radio" value="name_visible" checked>
                <label class="form-check-label">
                    Klartext
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" name="name-privacy" type="radio" value="name_anonymous">
                <label class="form-check-label">
                    Anonym
                </label>
            </div>
            <button class="btn btn-primary float-left mt-5">Zurück</button>
            <button type="submit" class="btn btn-primary float-right mt-5">Weiter</button>
        </form>
    </div>
</main>

<script>
    $('.datepicker').datepicker({
        format: 'mm/dd/yyyy',
    });
</script>
</body>
</html>
