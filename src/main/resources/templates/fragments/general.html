<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mopslayout :: html(name='Terminfindung und Abstimmung', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}">
<head>
    <meta charset="utf-8">
    <title>Terminfindung und Abstimmung</title>
    <th:block th:fragment="headcontent">
        <link rel="stylesheet" th:href="@{/css/font-awesome-4.7.0/css/font-awesome.min.css}">
    </th:block>
</head>
<body>
    <ul th:fragment="navigationList">
        <!--/*@thymesVar id="dashboardActive" type=""*/-->
        <li th:class="${dashboardActive}? active">
            <a th:href="@{/}"><i class="fa fa-home fa-2x mr-3"></i>Dashboard</a>
        </li>
        <!--/*@thymesVar id="newTerminActive" type=""*/-->
        <li th:class="${newTerminActive}? active">
            <a th:href="@{/scheduling}"><i class="fa fa-calendar-o fa-2x mr-3"></i>Terminfindung erstellen</a>
        </li>
        <!--/*@thymesVar id="newAbstimmungActive" type=""*/-->
        <li th:class="${newAbstimmungActive}? active"Z>
            <a th:href="@{/poll}"><i class="fa fa-bar-chart fa-2x mr-3"></i>Abstimmung erstellen</a>
        </li>
    </ul>

    <div class="form-group" th:fragment="terminOption">
        <input class="form-control w-25" type="date">
        <button name="addOption" class="btn btn-primary"><img th:src="@{icons/plus.svg}" width="30" height="30" class="d-inline-block align-top" alt=""></button>
    </div>


    <div class="termin-heading" th:fragment="pageHeading">
        <h3><!--/*@thymesVar id="process" type=""*/-->
        <span th:text="${process}"></span> - <!--/*@thymesVar id="page" type=""*/-->
            <span th:text="${page}"></span></h3>
        <hr/>
    </div>

    <div class="general-error-banner" th:fragment="defaultErrorAlerts">
        <div class="alert alert-danger" th:errors="*{defaulterrors}" th:text="${err}"></div>
    </div>


</body>
</html>
