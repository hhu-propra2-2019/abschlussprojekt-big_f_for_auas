<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mopslayout :: html(name='Terminfindung und Abstimmung', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}">
<head>
    <meta charset="utf-8">
    <title>Terminfindung und Abstimmung</title>
    <th:block th:fragment="headcontent">

    </th:block>
</head>
<body>
    <form th:action method="post" id="schedulingChoiceOptions" th:fragment="schedulingForm" class="needs-validation" novalidate>
        <div class="form-group">
            <input class="form-control" placeholder="Fragestellung" required>
            <div class="invalid-feedback">
                Bitte gib einen Fragestellung ein.
            </div>
        </div>
        <ol id="scheduleOptionList" class="pl-4">
            <li>
                <div class="form-group">
                    <div class="input-group">
                        <input name="dateOption" class="form-control ml-4" type="date" required>
                        <input class="form-control optionTime" type="time" value="12:00" required>
                        <div class="input-group-append">
                            <button type="button" name="removeOption" class="btn btn-danger" onclick="removeChoiceOption(this)"><i class="fa fa-minus"></i></button>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="form-group">
                    <div class="input-group">
                        <input name="dateOption" class="form-control ml-4" type="date" required>
                        <input class="form-control optionTime" type="time" value="12:00" required>
                        <div class="input-group-append">
                            <button type="button" name="removeOption" class="btn btn-danger" onclick="removeChoiceOption(this)"><i class="fa fa-minus"></i></button>
                        </div>
                    </div>
                </div>
            </li>
        </ol>
        <button type="button" name="addOption" class="btn btn-primary mx-auto d-block addOptionBtn" onclick="addSchedulingChoiceOption()"><i class="fa fa-plus"></i></button>

        <button type="submit" name="_eventId_publication"  class="btn btn-primary float-right mt-5">Weiter</button>
        <button type="submit" name="_eventId_choicesettings"  class="btn btn-primary float-left mt-5">Zurück</button>
    </form>
    <form th:action method="post" id="pollChoiceOptions" th:fragment="pollForm" class="needs-validation" novalidate>
        <div class="form-group">
            <input class="form-control" placeholder="Fragestellung" required>
            <div class="invalid-feedback">
                Bitte gib einen Fragestellung ein.
            </div>
        </div>
        <ol id="pollOptionList" class="pl-4">
            <li>
                <div class="form-group">
                    <div class="input-group">
                        <input name="pollOption" class="form-control ml-4" type="text" placeholder="Möglichkeit eingeben" required>
                        <div class="input-group-append">
                            <button type="button" name="removeOption" class="btn btn-danger" onclick="removeChoiceOption(this)"><i class="fa fa-minus"></i></button>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="form-group">
                    <div class="input-group">
                        <input name="pollOption" class="form-control ml-4" type="text" placeholder="Möglichkeit eingeben" required>
                        <div class="input-group-append">
                            <button type="button" name="removeOption" class="btn btn-danger" onclick="removeChoiceOption(this)"><i class="fa fa-minus"></i></button>
                        </div>
                    </div>
                </div>
            </li>
        </ol>
        <button type="button" name="addOption" class="btn btn-primary mx-auto d-block addOptionBtn" onclick="addPollChoiceOption()"><i class="fa fa-plus"></i></button>
        <button type="submit" name="_eventId_publication"  class="btn btn-primary float-right mt-5">Weiter</button>
        <button type="submit" name="_eventId_choicesettings"  class="btn btn-primary float-left mt-5">Zurück</button>
    </form>
</body>
</html>
