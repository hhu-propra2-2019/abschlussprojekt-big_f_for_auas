<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mopslayout :: html(name='Terminfindung und Abstimmung', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}">
<head>
    <meta charset="utf-8">
    <title>Terminfindung und Abstimmung</title>
    <th:block th:fragment="headcontent">
    </th:block>
</head>
<body>
<form th:action method="post" th:fragment="voteform">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h4 class="card-title"><strong>Abstimmung zum besten Getränk</strong></h4>
                    <hr>
                    <p class="mb-0">Nathan wollte das wissen.</p>
                </div>
                <hr>
                <p class="text-center">Welches ist das beste Getränk?</p>
                <div class="ml-4">
                    <div class="form-check mb-4">
                        <input class="form-check-input" th:name="questionName" type="radio" >
                        <label class="form-check-label ml-2">Cola</label>
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" th:name="questionName" type="radio" >
                        <label class="form-check-label ml-2">Fanta</label>
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" th:name="questionName" type="radio" >
                        <label class="form-check-label ml-2">Bier</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" th:name="questionName" type="radio" >
                        <label class="form-check-label ml-2">Wasser</label>
                    </div>
                </div>
                <hr>

                <div class="clearfix">
                    <button type="submit" name="_eventId_results" class="btn btn-primary float-right m-2">Abstimmen</button>
                    <button type="submit" name="_eventId_home"  class="btn btn-secondary float-left m-2">Zurück</button>
                </div>
            </div>
        </div>
    </div>
</form>
<div th:fragment="results">
    <form th:action method="post">
        <button type="submit" name="_eventId_home" class="btn btn-primary float-left mt-5">Fertig</button>
        <button type="submit" name="_eventId_vote" class="btn btn-primary float-left mt-5">Ändern</button>
    </form>
</div>
</body>
</html>
