<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mopslayout :: html(name='Terminfindung und Abstimmung', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}">
<head>
    <meta charset="utf-8">
    <title>Terminfindung und Abstimmung</title>
    <th:block th:fragment="headcontent">
    </th:block>
</head>
<body>
    <form th:action method="post" th:fragment="form">
        <div class="choice-amount">
            <label>Anzahl Auswahlmöglichkeiten</label>
            <div class="form-check">
                <input class="form-check-input" name="choice-amount" type="radio" value="single-choice" onchange="showPriorities()" checked>
                <label class="form-check-label">
                    Single Choice
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" name="choice-amount" type="radio" value="multiple-choice" onchange="showPriorities()">
                <label class="form-check-label">
                    Multiple Choice
                </label>
            </div>
            <div class="collapse pl-3" id="collapsePriorities">
                <div class="form-check">
                    <input class="form-check-input" name="choice-weight" type="radio" value="choice-equal" checked>
                    <label class="form-check-label">
                        ja/nein
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="choice-weight" type="radio" value="choice-priorities">
                    <label class="form-check-label">
                        ja/nein/vielleicht
                    </label>
                </div>
            </div>
        </div>

        <div class="form-check">
            <input class="form-check-input" name="choice-mutable" type="checkbox" onchange="showMutable()">
            <label class="form-check-label">
                Stimme im nachhinein editierbar
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" name="choice-addNew" type="checkbox" disabled>
            <label class="form-check-label">
                Möglichkeiten ergänzbar
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">
                Anonym
            </label>
        </div>
        <button type="submit" name="_eventId_access"  class="btn btn-primary float-left mt-5">Zurück</button>
        <button type="submit" name="_eventId_choiceoptions" class="btn btn-primary float-right mt-5">Weiter</button>
    </form>
</body>
</html>
