<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

        <script type="text/javascript" th:src="@{/jquery-ui/jquery-ui.js}"></script>
        <link rel="stylesheet" th:href="@{/jquery-ui/jquery-ui.css}"/>

</head>
<body>

<main th:fragment="bodycontent">

        <div th:replace="fragments/general.html :: pageHeading(process='Neue Terminfindung', page='Teilnehmer')"></div>
